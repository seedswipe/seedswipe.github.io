<!DOCTYPE html>
<html>
  <head>
    <title>Seed swipe</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
		<main role="main" class="container">
      <h2>Seed swipe</h2>
      <p class="lead">Enter BIP32/39/44 seed and send all the bitcoins somewhere.</p>
			<p>Note - does not work with native segwit yet. Does work with p2sh segwit.</p>
			<p>Note 2 - this is a bit dangerous, <a href="https://shop.trezor.io/">buy trezor instead</a></p>
    </main>

		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<hr>

					<label for="seed">Seed:</label>
					<input type="text" class="form-control" id="seed">
<br>
					<label for="passphrase">Passphrase:</label>
					<input type="text" class="form-control" id="passphrase">
<br>

					<button class="btn btn-primary btn-lg btn-block" id="getbalance">Get balance</button>
					<br>
					<p id="balance">
					</p>
					<label for="address" id="labeladdress" style="display:none">Address:</label>
					<input type="text" class="form-control" id="address" style="display:none">
<br>

					<button class="btn btn-primary btn-lg btn-block" id="sendtx" style="display:none">Send BTC</button>
					<p id="result">
					</p>

				</div>
			</div>
		</div>
    <script src="built.js"></script>
  </body>
</html>
